            <h1>Registrarse</h1>
            <form action="" >
                <fieldset>
                    <legend>
                        <h2>Información personal</h2>
                        </legend>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre"><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido"><br>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" name="domicilio" ><br>
                    <label for="mail">Email:</label>
                    <input type="email" name="mail"><br>
                    <label for="password">Contraseña:</label>
                    <input type="password"><br>
                    
                    <h3>Genero </h3>
                    <div>Mujer</div>
                    <input type="radio" name="genero" value="mujer" >
                    <div>Hombre</div>
                    <input type="radio" name="genero" value="hombre" >
                    <div>Indefinido</div>
                    <input type="radio" name="genero" value="indefinido" >
                
                    <h3>Fecha de Nacimiento</h3>
                    <p>Año</p>
                    <select name="Año">
                    <option value=""></option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>

                    </select>

                    <p>Mes</p>
                    <select name="Año">
                    <option value=""></option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                
                    </select>

                    <p>Día</p>
                    <select name="Año">
                    <option value=""></option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                
                    </select>

                    <h3></h3>
                    <div>Acepta términos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1">



                    <h3></h3>
                    <button type="submit" style="height:50px; width:120px">Limpiar</button>
                    <button type="reset" style="height:50px; width:120px"> Enviar </button>
