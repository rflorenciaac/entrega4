        <h1>Inicia Sesión</h1>
            <form action="" >
                <fieldset>
                    <legend>
                        <h2>Información personal</h2>
                        </legend>
                    <label for="email">Email:</label>
                    <input type="email" name="mail"><br>
                    <label for="Contraseña">Contraseña:</label>
                    <input type="Contraseña"><br>

                    <h3></h3>
                    <div>Acepta términos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1">

                    <h3></h3>
                    <button type="submit" style="height:50px; width:120px">Enviar</button>
                    <button type="reset" style="height:50px; width:120px">Limpiar</button>
                </fieldset>     
                
                
          <!-- Feedback Modal-->
 <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-gradient-primary-to-secondary p-4">
                <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Registrarse</h5>
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body border-0 p-4">
                
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- Nombre input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                        <label for="name">Nombre Completo</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">El nombre es requerido</div>
                    </div>
                    <!-- Email input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                        <label for="email">Email </label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">El email es requerido</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email no es valido.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                        <label for="phone">Número</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">El número de teléfono es requerido.</div>
                    </div>
                    <!-- Message input-->
                    
                    <!-- Submit success message-->
                    
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">¡El registro fue exitoso!</div>
                            

                        </div>
                    </div>
                    <!-- Submit error message-->
                
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">¡Error al registrarse!</div></div>
                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary rounded-pill btn-lg disabled" id="submitButton" type="submit">Registrarse</button></div>
                </form>
            </div>
        </div>
